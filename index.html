<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">today</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row timeblock">
        <div id="9-AM" class="hour">
          <p id="hour-number" class="hour-number">9</p> 
          <p>AM</p>
        </div>
        <input id="textarea-0" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="10-AM" class="hour">
          <p id="hour-number" class="hour-number">10</p> 
          <p>AM</p>
        </div>
        <input id="textarea-1" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="11-AM" class="hour">
          <p id="hour-number" class="hour-number">11</p> 
          <p>AM</p>
        </div>
        <input id="textarea-2" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="12-PM" class="hour">
          <p id="hour-number" class="hour-number">12</p> 
          <p>PM</p>
        </div>
        <input id="textarea-3" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="13-PM" class="hour">
          <p id="hour-number" class="hour-number">1</p> 
          <p>PM</p>
        </div>
        <input id="textarea-4" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="14-PM" class="hour">
          <p id="hour-number" class="hour-number">2</p> 
          <p>PM</p>
        </div>
        <input id="textarea-5" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="15-PM" class="hour">
          <p id="hour-number" class="hour-number">3</p> 
          <p>PM</p>
        </div>
        <input id="textarea-6" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="16-PM" class="hour">
          <p id="hour-number" class="hour-number">4</p> 
          <p>PM</p>
        </div>
        <input id="textarea-7" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row timeblock">
        <div id="17-PM" class="hour">
          <p id="hour-number" class="hour-number">5</p> 
          <p>PM</p>
        </div>
        <input id="textarea-8" class="textarea"></input>
        <button id="saveBtn" class="saveBtn" type="button">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
